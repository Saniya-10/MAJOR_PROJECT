<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MP Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111827;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h2 {
      color: #60A5FA;
    }
    input {
      margin: 8px 0;
      padding: 10px;
      width: 250px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      background-color: #60A5FA;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Login to Mental Predictor</h2>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <button onclick="login()">Login</button>
  <p id="message"></p>

  <!-- Firebase Setup -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBC6MDuCzqSEV_lG1zX6vS_W9tehj8IvGU",
      authDomain: "major-project-1dafb.firebaseapp.com",
      projectId: "major-project-1dafb",
      storageBucket: "major-project-1dafb.firebasestorage.app",
      messagingSenderId: "269827725001",
      appId: "1:269827725001:web:51a6041eef6ede66999f18",
      measurementId: "G-X7R9LCC6SZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const msg = document.getElementById("message");

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          msg.textContent = "Login successful!";
          msg.style.color = "lightgreen";
          setTimeout(() => {
            // âœ… Replace this URL with your Streamlit app URL
            window.location.href = "https://mental-disorder-prediction-system.streamlit.app/";
          }, 1500);
        })
        .catch((error) => {
          msg.textContent = "Error: " + error.message;
          msg.style.color = "salmon";
        });
    };
  </script>
</body>
</html>
